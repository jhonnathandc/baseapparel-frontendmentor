<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header container">
    <img src="./images/logo.svg" alt="">
  </header>

  <picture class="image">
    <source media="(max-width: 810px)" srcset="images/hero-mobile.jpg">
    <img src="./images/hero-desktop.jpg" alt="">
  </picture>

  <main class="main container">
    <span>We're</span>
    <h1>Coming Soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form class="form">
      <label for="email-address">Email-Address</label>
      <input type="email" class="email-address" id="email-address" placeholder="Email Address">
      <p class="info">Please provide a valid email</p>
      <button class="btn-form"><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
  </main>

  <script src="./scrip.js"></script>
</body>

</html>
